<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>

.gradient-custom-4 {
  background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));
  background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
}
    </style>
</head>
<body style="background-color:#FFF8DC;">

<div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h1 class="text-uppercase text-center mb-5">Create an account</h1>

                        <form action="#" th:action="@{/register}" th:object="${user}" method="post">

                            <div class="form-check form-check-inline">
                                <label class="form-label" for="fullName">Name</label>
                                <input type="text" th:field="*{fullName}" id="fullName" class="form-control form-control-sm" />
                            </div> <br>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="email">Email</label>
                                <input type="email" th:field="*{email}" id="email" class="form-control form-control-lg" />
                            </div> <br>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="username">Username</label>
                                <input type="text" th:field="*{username}" id="username" class="form-control form-control-lg" />
                            </div> <br>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" th:field="*{password}" id="password" class="form-control form-control-lg" />
                            </div><br>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="passwordConfirm">Repeat your password</label>
                                <input type="password" th:field="*{passwordConfirm}" id="passwordConfirm" class="form-control form-control-lg" />
                                <div th:if="${user.password != user.passwordConfirm}"><b><p class="text-danger">Passwords do not match!</p></b></div>
                            </div><br><br>

                            <div>
                                <input type="hidden" th:field="*{accountNonExpired}"/>
                                <input type="hidden" th:field="*{accountNonLocked}"/>
                                <input type="hidden" th:field="*{credentialsNonExpired}"/>
                                <input type="hidden" th:field="*{enabled}"/>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                            </div>

                            <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login" class="fw-bold text-body"><u>Login here</u></a></p>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
